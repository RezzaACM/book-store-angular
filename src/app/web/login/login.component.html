<nb-layout>
  <nb-layout-column>
    <div class="container">
      <div class="content-header">
        <ngx-header-logo></ngx-header-logo>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="content-body">
            <div class="box-body">
              <div class="box-body-header">
                <h3>Masuk</h3>
                <p><a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a></p>
              </div>

              <div class="box-body-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email tidak boleh kosong!</div>
                        <div *ngIf="f.email.errors.email">Email tidak valid!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password tidak boleh kosong!</div>
                        <div *ngIf="f.password.errors.minlength">Password kurang dari 6 karakter!</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary col-md-12">
                      Masuk
                    </button>
                  </div>
                </form>
              </div>

              <div class="box-body-footer">
                <p class="text-center">atau masuk dengan</p>
                <div class="login-option">
                  <button class="col-md-12"><i class="fab fa-google float-left"
                      style="color: green;"></i>Google</button>
                </div>
                <p class="text-center mt-2">Belum punya akun myBook? <a [routerLink]="['/register']"
                    routerLinkActive="router-link-active">Daftar disini</a> </p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </nb-layout-column>
</nb-layout>

<router-outlet></router-outlet>
